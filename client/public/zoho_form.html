    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 20 14.3% 4.1%;
        --muted: 60 4.8% 95.9%;
        --muted-foreground: 25 5.3% 44.7%;
        --card: 0 0% 100%;
        --card-foreground: 20 14.3% 4.1%;
        --border: 20 5.9% 90%;
        --input: 20 5.9% 90%;
        --primary: 24 100% 63%;
        --primary-foreground: 0 0% 100%;
        --secondary: 350 80% 41%;
        --secondary-foreground: 0 0% 100%;
        --accent: 348 90% 50%;
        --accent-foreground: 0 0% 100%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 60 9.1% 97.8%;
        --ring: 24 100% 63%;
        --radius: 0.5rem;
      }

      html {
        scroll-behavior: smooth;
        margin-top: 0 !important;
        padding-top: 0 !important;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        padding: 0em;
        max-width: 100%;
        margin-top: 0 !important;
        padding-top: 0 !important;
        margin: auto;
      }

      /* === Zoho Form Theming === */
      .zcwf_lblLeft .zcwf_row {
        margin-bottom: 0.75rem !important;
      }

      .zcwf_lblLeft .zcwf_col_lab {
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 0.2rem;
        display: block;
        color: hsl(var(--muted-foreground));
      }

      .zcwf_lblLeft .zcwf_col_fld {
        width: 100%;
      }

      .zcwf_lblLeft .zcwf_col_fld input[type="text"],
      .zcwf_lblLeft .zcwf_col_fld input[type="email"],
      .zcwf_lblLeft .zcwf_col_fld input[type="tel"],
      .zcwf_lblLeft .zcwf_col_fld select,
      .zcwf_lblLeft .zcwf_col_fld textarea {
        width: 100%;
        border: 1px solid hsl(var(--border));
        border-radius: var(--radius);
        padding: 0.4rem 0.6rem;
        font-size: 0.875rem;
        line-height: 1.2rem;
        background-color: white;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .zcwf_lblLeft .zcwf_col_fld input:focus,
      .zcwf_lblLeft .zcwf_col_fld textarea:focus,
      .zcwf_lblLeft .zcwf_col_fld select:focus {
        outline: none;
        border-color: hsl(var(--primary));
        box-shadow: 0 0 0 1px hsl(var(--primary));
      }

      .zcwf_lblLeft .zcwf_button {
        font-size: 1rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius);
        border: none;
        cursor: pointer;
        color: white;
        background: linear-gradient(90deg, #ff8440 0%, #bb162b 100%);
        transition: background 0.3s ease;
      }

      .zcwf_lblLeft .zcwf_button:hover {
        background: linear-gradient(90deg, #bb162b 0%, #ff8440 100%);
      }

      .zcwf_lblLeft input[type="reset"] {
        display: none !important;
      }

      .zcwf_title,
      .zcwf_lblTopHeading {
        display: none !important;
      }

      /* Extra spacing correction between header and form */
      .zcwf_lblLeft .zcwf_row:nth-of-type(1) {
        margin-top: -4rem !important;
        padding-top: 0 !important;
      }
    </style>

    <script>
  let lastHeight = 0;
  let timeout;

  function sendHeightToParent() {
    const height = document.body.scrollHeight;
    if (Math.abs(height - lastHeight) > 20) {
      lastHeight = height;
      window.parent.postMessage({ type: "ZOHO_FORM_HEIGHT", height }, "*");
    }
  }

  const observer = new MutationObserver(() => {
    clearTimeout(timeout);
    timeout = setTimeout(sendHeightToParent, 300);
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true,
  });

  // Ensure height is sent on load as well
  window.addEventListener("load", () => {
    setTimeout(sendHeightToParent, 1000);
  });
</script>
