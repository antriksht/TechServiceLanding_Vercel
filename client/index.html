    <!-- Zoho Form Styling -->
    <style>
      .zcwf_lblLeft .zcwf_col_fld {
        width: 100%;
      }
      
      .zcwf_lblLeft .zcwf_col_fld input[type=text], 
      .zcwf_lblLeft .zcwf_col_fld input[type=email],
      .zcwf_lblLeft .zcwf_col_fld input[type=number],
      .zcwf_lblLeft .zcwf_col_fld input[type=password],

        font-size: 16px;
        color: #fff;
        border-radius: 5px;
        padding: 10px 20px;
        min-width: 150px;
        background: linear-gradient(90deg, #FF8540 0, #BC162B);
        color: #fff;
        border: 0px;
        float: left;
        cursor: pointer;
        transition: all 0.3s ease;
